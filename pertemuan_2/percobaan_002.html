<h1>The Target Attribute</h1>

<p>
    Jika tag &#60;a&#62;...&#60;&#47;a&#62; menggunakan attribute target='_blank' maka link tersebut akan dibuka pada
    jendela
    baru
</p>

<p>

</p>
